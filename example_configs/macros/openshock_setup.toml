category = "OpenShock Setup" ## category is optional, if missing, will use file name

[[macro]]
name = "Factory Reset"
content = "factoryreset"

[[macro]]
name = "Echo Off"
content = "echo false"

[[macro]]
name = "Keep-Alive Off"
category = "OpenShock Setup"
content = "keepalive false"

[[macro]]
name = "Setup Authtoken"
content = 'authtoken '
sensitive = true ## sensitive macro contents are hidden from view in-app

[[macro]]
name = "Setup Networks"
content = 'networks []'
sensitive = true ## sensitive macro contents are hidden from view in-app

[[macro]]
name = "CaiX Vib (ID 12345, 0.5s)"
content = 'rftransmit {"model":"caixianlin","id":12345,"type":"vibrate","intensity":5,"durationMs":500}'

[[macro]]
name = "CaiX Vib (ID 12345, 1s)"
content = 'rftransmit {"model":"caixianlin","id":12345,"type":"vibrate","intensity":5,"durationMs":1000}'
